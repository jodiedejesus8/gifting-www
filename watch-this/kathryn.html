<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kathryn's recommendations!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #b3ebb6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 36px;
            color: #5F6368;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            margin: 20px 0 10px;
        }

        h2 {
            font-size: 18px;
            color: #FAD02E;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFB7B2;
            color: white;
            border: none;
            border-radius: 25px;
            margin: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        button:hover {
            background-color: #FF8C6A;
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .image-container img {
            width: 180px;
            border-radius: 50%;
            padding: 12px;
            border: 5px ridge gold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .recommendations-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .recommendations-list li {
            margin: 15px 0;
            font-weight: 500;
            transition: 0.2s;
        }

        .recommendations-list li:hover {
            color: #FFB7B2;
            transform: translateX(10px);
        }

        #backHomeButton, #backProfileButton {
            padding: 12px 25px;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            background-color: #5F6368;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        #backProfileButton { 
            bottom: 70px; 
            right: 20px;
        }

        #backHomeButton { 
            right: 20px;
        }

        #backHomeButton:hover, #backProfileButton:hover {
            background-color: #3C4349;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="kathryn.jpg" alt="Image of Kathryn">
        <h1>Hi Kathryn! ðŸ‘‹</h1>
    </div>

    <div id="initialContent" style="text-align: center;">
        <button onclick="showRecommendations('BY')">Recommendations BY Kathryn</button>
        <button onclick="showRecommendations('FOR')">Recommendations FOR Kathryn</button>
    </div>

    <div id="recommendationsContent" style="display: none; text-align: center;">
        <h2 id="recommendationsTitle"></h2>
        <ul id="recommendationsList" class="recommendations-list"></ul>
    </div>

    <a id="backHomeButton" href="index.html">Back to Home</a>
    <a id="backProfileButton" href="kathryn.html">Back to Kathryn's Profile</a>

    <script>
        const recommendations = {
            BY: [
                "Normal People", "Eternal Sunshine of the Spotless Mind", "La La Land", "Severance",
                "Grey's Anatomy", "Call Me By Your Name", "The Bear", "Gossip Girl", "Friends",
                "Gilmore Girls", "Whiplash", "The Sopranos", "Avatar", "How to Lose a Guy in 10 Days",
                "Breaking Bad"
            ],
            FOR: [
                "Inception", "The Dark Knight", "The Matrix", "Pulp Fiction", "The Godfather",
                "The Shawshank Redemption", "The Avengers", "Titanic", "The Lord of the Rings",
                "Star Wars: The Empire Strikes Back", "Forrest Gump", "The Lion King", "Interstellar",
                "The Prestige", "Fight Club"
            ]
        };

        function showRecommendations(type) {
            document.getElementById('initialContent').style.display = 'none';
            document.getElementById('recommendationsContent').style.display = 'block';
            const title = type === 'BY' ? "Recommendations BY Kathryn" : "Recommendations FOR Kathryn";
            document.getElementById('recommendationsTitle').textContent = title;
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = recommendations[type].map(movie => `<li>${movie}</li>`).join('');
        }
    </script>
</body>
</html>
