<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STELLA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E3EFF8;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container" >
    <h1>hi stella!</h1>
    <button onclick="suggestMovie()">here's a personalized movie/tv show recommendation for you from your friends...</button>
    <div class="result" id="result"></div>
</div>

<script>
    const shows = [
        "snowpiercer",
        "the conjuring",
        "the walking dead",
        "shameless",
        "the boys",
        "the mask",
        "super 8",
        "the bling ring",
        "oculus",
        "prisoners",
        "nosferatu",
        "insidious",
        "man on a train",
        "fear street trilogy",
        "past lives",
        "the bikeriders",
    ];

    function suggestMovie() {
        const randomIndex = Math.floor(Math.random() * shows.length);
        const suggestion = shows[randomIndex];
        document.getElementById('result').textContent = suggestion;
    }
</script>

</body>
</html>
