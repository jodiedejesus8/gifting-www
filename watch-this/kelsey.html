<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelsey's recommendations!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d0bae6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 36px;
            color: #5F6368;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            margin: 20px 0 10px;
        }

        h2 {
            font-size: 18px;
            color: black;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFB7B2;
            color: white;
            border: none;
            border-radius: 25px;
            margin: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        button:hover {
            background-color: #FF8C6A;
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .image-container img {
            width: 180px;
            border-radius: 50%;
            padding: 12px;
            border: 5px solid gold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .recommendations-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .recommendations-list li {
            margin: 15px 0;
            font-weight: 500;
            transition: transform 0.3s ease-in-out;
        }

        .recommendations-list li:hover {
            color: gold;
            transform: scale(1.3);
            z-index: 1;
        }

        #backHomeButton, #backProfileButton {
            padding: 12px 25px;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            background-color: #5F6368;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        #backProfileButton { 
            bottom: 70px; 
            right: 20px;
        }

        #backHomeButton { 
            right: 20px;
        }

        #backHomeButton:hover, #backProfileButton:hover {
            background-color: #3C4349;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="kelsey.jpg" alt="Image of Kelsey">
        <h1>Hi Kelsey! ðŸ‘‹</h1>
    </div>

    <div id="initialContent" style="text-align: center;">
        <button onclick="showRecommendations('BY')">Recommendations BY Kelsey</button>
        <button onclick="showRecommendations('FOR')">Recommendations FOR Kelsey</button>
    </div>

    <div id="recommendationsContent" style="display: none; text-align: center;">
        <h2 id="recommendationsTitle"></h2>
        <ul id="recommendationsList" class="recommendations-list"></ul>
    </div>

    <a id="backHomeButton" href="index.html">Back to Home</a>
    <a id="backProfileButton" href="kelsey.html">Back to Kelsey's Profile</a>

    <script>
        const recommendations = {
            BY: [
            "Call Me By Your Name",
            "La La Land",
            "Flipped",
            "Whiplash",
            "50 First Dates",
            "Flushed Away",
            "Bridgerton",
            "One Day",
            "Moonrise Kingdom",
            "The White Lotus",
            "Below Deck",
            "Saltburn",
            "Gossip Girl",
            "The Real Housewives of Salt Lake City",
            "Shrek",
            ],
            FOR: [
            "Sweet Magnolias",
            "Bones",
            "Grey's Anatomy",
            "Younger",
            "New Girl",
            "Thanksgiving",
            "The Line",
            "A Good Person",
            "The Menu",
            "Where the Crawdads Sing",
            "Fresh",
            "The Martian",
            "Past Lives",
            "School Spirits",
            "Anne with an E",
            "Yellowstone",
            "The Society",
            "Once Upon a Time in Hollywood",
            "Girls",
            "Uncut Gems",
            "Moonstruck",
            "Bob's Burgers",
            "The 100",
            "Scream Queens",
            "New Year's Eve",
            ]
        };

        function showRecommendations(type) {
            document.getElementById('initialContent').style.display = 'none';
            document.getElementById('recommendationsContent').style.display = 'block';
            const title = type === 'BY' ? "Recommendations BY Kelsey" : "Recommendations FOR Kelsey";
            document.getElementById('recommendationsTitle').textContent = title;
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = recommendations[type].map(movie => `<li>${movie}</li>`).join('');
        }
    </script>
</body>
</html>
