<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JODIE</title>
    <style>
        body {
            font-family: 'New Century Schoolbook', 'TeX Gyre Schola', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E3EFF8;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border: 10px ridge gray;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 30px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 15px;
            text-align: center;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .tv-screen-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .tv-screen-wrapper img {
            width: 500px;
            height: auto;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div>
    <h1>Hi Jodie! ðŸ‘‹</h1>
    <img src="jodie.jpg" alt="Image of Jodie" style="width: 150px; border-radius: 50%;">
    <div class="container">
        <button onclick="showRecommendations('BY')">Recommendations BY Jodie</button>
        <button onclick="showRecommendations('FOR')">Recommendations FOR Jodie</button>
        
        <div class="tv-screen-wrapper">
            <img src="tv_screen.png" alt="TV Screen">
            <div class="result" id="result"></div>
        </div>
    </div>
    <h2><a href="index.html">Return to Home</a></h2>
</div>

<script>
    // Movie Lists
    const moviesByJodie = [
        "Normal People",
        "Eternal Sunshine of the Spotless Mind",
        "La La Land",
        "Severance",
        "Grey's Anatomy",
        "Call Me By Your Name",
        "The Bear",
        "Gossip Girl",
        "Friends",
        "Gilmore Girls",
        "Whiplash",
        "The Sopranos",
        "Avatar",
        "How to Lose a Guy in 10 Days",
        "Breaking Bad"
    ];

    const moviesForJodie = [
        "Inception",
        "The Dark Knight",
        "The Matrix",
        "Pulp Fiction",
        "The Godfather",
        "The Shawshank Redemption",
        "The Avengers",
        "Titanic",
        "The Lord of the Rings",
        "Star Wars: The Empire Strikes Back",
        "Forrest Gump",
        "The Lion King",
        "Interstellar",
        "The Prestige",
        "Fight Club"
    ];

    // Function to display movie recommendations
    function showRecommendations(type) {
        let movieList = type === 'BY' ? moviesByJodie : moviesForJodie;
        const randomIndex = Math.floor(Math.random() * movieList.length);
        const suggestion = movieList[randomIndex];
        document.getElementById('result').textContent = `Movie suggestion: ${suggestion}`;
    }
</script>
</body>
</html>
